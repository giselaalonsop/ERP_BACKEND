[phases.build]
cmds = [
  "composer install --optimize-autoloader --no-scripts --no-interaction",
  "php artisan config:cache",
  "php artisan route:cache",
  "php artisan view:cache",

]

[phases.start]
cmd = "node /assets/scripts/prestart.mjs /assets/nginx.template.conf /nginx.conf && php artisan config:clear && php artisan migrate --force || true && php artisan storage:link || true && php artisan optimize && (php-fpm -y /assets/php-fpm.conf & nginx -c /nginx.conf -g 'daemon off;')"

